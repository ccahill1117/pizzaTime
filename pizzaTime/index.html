<html>
  <head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Pizza Time!</title>
  </head>
  <body>
    <h1>What kind of pizza would you like?</h1>
    <form class="form" id="submitOrder">
      <div class="selectContainers">
        <div class="radio">
          <label>
            <input type="radio" name="size" value="M" id="normalCheese">
            M
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="size" value="L" id="extraCheese">
            L
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="size" value="XL" id="extraCheese">
            XL
          </label>
        </div>
      </div>
      <div class="selectContainers">
        <div class="radio">
          <label>
            <input type="radio" name="cheese" value="normal" id="normalCheese">
            Normal Cheese
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="cheese" value="extra cheese" id="extraCheese">
            Extra Cheese ;-)
          </label>
        </div>
      </div>
      <div class="selectContainers">
        <div class="toppingSelect">
          <label>Select as many toppings as you would like! (click + shift)</label>
          <select multiple class="form-control" id="multipleToppings">
            <option>Pepperoni</option>
            <option>Mushrooms</option>
            <option>Pineapple</option>
            <option>Taylor Ham</option>
            <option>Green Onion</option>
          </select>
        </div>
      </div>
      <h6>Press Button below to add as many pizzas as you would like to your order!</h6>
      <button type="submit" id="submitOrderButton">Click here to add pizza to your order!</button>
    </form>
    <div class="selectContainers2">
      <p>Order Total : $<span id="orderTotal"></span>
      </p>
      <p>Click on the pizza emoji for all pizza details.
      </p>
      <ul id="pizzaSpace">
      </ul>
    </div>
    <div id="show-pizza">
      <p>Pize Size: <span id="sizePiz"></span></p>
      <p>Pizza Cheese: <span id="cheesePiz"></span></p>
      <p>Pizza Toppings: <span id="topsPiz"></span></p>
      <div id="buttons">
      </div>
    </div>
  </body>
</html>
