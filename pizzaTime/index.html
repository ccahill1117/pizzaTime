<html>
  <head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Pizza Time!</title>
  </head>
  <body>
    <h1>What kind of pizza would you like?</h1>

    <form class="form" id="submitOrder">
      <div class="radio">
        <label>
          <input type="radio" name="size" value="M" id="normalCheese">
          M
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="size" value="L" id="extraCheese">
          L
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="size" value="XL" id="extraCheese">
          XL
        </label>
      </div>

      <div class="radio">
        <label>
          <input type="radio" name="cheese" value="normal" id="normalCheese">
          Normal Cheese
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="cheese" value="extra cheese" id="extraCheese">
          Extra Cheese ;-)
        </label>
      </div>
      <div class="form-group">
        <label>Select as many toppings as you would like! (click + shift)</label>
        <select multiple class="form-control" id="multipleToppings">
        <option>Pepperoni</option>
        <option>Mushrooms</option>
        <option>Pineapple</option>
        <option>Taylor Ham</option>
        <option>Green Onion</option>
        </select>
      </div>
      <button type="submit" id="submitOrderButton">Click here to add pizza to your order!</button>
    </form>


    <div class="container" id="pizzaSpace">
    </div>

    <div class="container" id="show-pizza">
      <p><span class="sizePiz"></span>
      </p>
    </div>

  </body>
</html>
